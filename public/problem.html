    <!-- jquery -->
    <script src="./js/jquery.js" defer></script>

    <!-- clipboardjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- highlightjs -->
    <link rel="stylesheet" href="./styles/vs.min.css">
    <script src="./js/highlight.min.js"></script>

    <!-- my stuff -->
    <script src="./js/problem.js" defer></script>
    <link rel="stylesheet" href="./styles/problem.css">

    <title>Probleme</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container">
            <a class="navbar-brand" href="#">&Icirc;nvață POO</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-xl-2">
                        <a class="nav-link" href="./index.html">Acasă</a>
                    </li>
                    <li class="nav-item dropdown mx-xl-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Categorii probleme</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Usor</a></li>
                            <li><a class="dropdown-item" href="#">Mediu</a></li>
                            <li><a class="dropdown-item" href="#">Greu</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Random</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-xl-2">
                        <a class="nav-link" href="./index.html#tips">Tips</a>

                    <li class="nav-item mx-xl-2">
                        <a class="nav-link" href="./index.html#contact" >Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Container care imparte pagina in 2 (nu imparte pt mobil) -->
    <div id='main-container' class="row no-gutter p-0 m-0 ">

        <!-- coloana stanga -->
        <div id='main-left-col' class="col-12 col-lg-6 bg-altdark h-100 overflow-auto">

            <!-- Id problema -->
            <div class="row mt-3">
                <h3 class="text-center text-light display-6">Problema #<span id="id-problema">1</span></h3>
            </div>
            
            <!-- Butoane control probleme -->
            <div class="row justify-content-evenly mt-3 gy-4 gy-sm-0">
                <div class="col col-sm-4 col-lg-5 col-xl-4">
                    <span id='prev-btn' class="btn btn-outline-warning d-flex align-items-center justify-content-center text-nowrap"><i class="bi bi-chevron-left me-2"></i>Problema anterioara</span>
                </div>
                <div class="col col-sm-4 col-lg-5 col-xl-4">
                    <span id='next-btn' class="btn btn-outline-success d-flex align-items-center justify-content-center text-nowrap"> Problema urmatoare<i class="bi bi-chevron-right ms-2"></i></span>
                </div>

            </div>
            
            <!-- Cod problema -->
            <div id='problem-outer-container' class="row px-2 mx-sm-3 mx-lg-5 mt-3 overflow-auto mh-50">
                <div id='problem' class="bg-light p-0 m-0"></div>
            </div>
            
            <!-- Buton copy -->
            <div class="row justify-content-center align-items-center px-2 px-lg-0 mt-3 mb-3 mb-lg-0">
                <div class="col col-sm-6 col-md-4 col-lg-6 col-xl-5">
                    <span id='copy-btn' class="btn btn-outline-altlight d-flex align-items-center justify-content-center"> <i class="bi bi-clipboard me-2"></i> Copiaza textul problemei</span>
                </div>

            </div>
                               
        </div>


        <!-- coloana dreapta -->
        <div id='main-right-col' class="col-12 col-lg-6 bg-altlight h-100 overflow-auto">

            <!-- prompt + butoane DA sau NU -->
            <div id='prompt' class="container-fluid h-100 d-flex flex-column justify-content-center px-0 my-5 my-md-0">
                <div class="row mt-4 mt-sm-5 mb-sm-4">
                    <span id='question' class="display-5 text-center">Programul functioneaza corect?</span>
                </div>
                <div class="row mt-5 justify-content-center text-center">
                    <div class="col-5 col-sm-4 col-md-3">
                        <a id='correct-btn' class="btn btn-lg btn-outline-success py-3 shadow d-block w-100" href="./problem.html#solution">DA</a>
                    </div>
                    <div class="col-5 col-sm-4 col-md-3">
                        <a id='incorrect-btn' class="btn btn-lg btn-outline-warning py-3 shadow d-block w-100" href="./problem.html#solution">NU</a>
                    </div>
                </div>
            </div>

            <!-- solutia -->
            <div id="solution" class="lead p-3 d-none"></div>
        </div>

    </div>
       
    
</body>
</html>
